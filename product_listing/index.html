
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="" disabled selected>Sort by:</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-des">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-des">Name Z to A</option>
        </select>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>

    <script src="../js/product_listing.js" type="module"></script>
  </body>
</html>
